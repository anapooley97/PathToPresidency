<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	
	<style>
	#nav {
		line-height:30px;
		background-color:#eeeeee;
		width:50%;
		float:left;
		padding:5px; 
	}
	#section {
		width:50%;
		float:left;
		padding:10px; 
	}
	img{
		border:2px solid black;
	}
	</style>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
	  <div id="nav">
	  <center>
		<img src = "tiki.jpg" height = "50px"></br>
		<img src = "tiki.jpg" height = "50px"></br>
		<img src = "tiki.jpg" height = "50px"></br>
		<img src = "tiki.jpg" height = "50px"></br>
		<img src = "tiki.jpg" height = "50px"></br>
		<img src = "tiki.jpg" height = "50px"></br>
		<img src = "tiki.jpg" height = "50px"></br>
		<img src = "tiki.jpg" height = "50px"></br>
		<img src = "tiki.jpg" height = "50px">
		</center>
		</div>

	<div id="section">
	<center>
		<h2>Your Card</h2>
		<img src = "playerCard.png" id = "myImage" onclick="changeImage()" height = "200px">

		<h2>Move Cards</h2>
		<a href= "viewCards.html"><img src = "playerHide.png" height = "200px"></a>
	</center>
	</div>
	
	<script>
	
	var player = 1;
	
	function changeImage() {
		var image = document.getElementById('myImage');
		if (image.src.match("playerCard")) {
			image.src = "playerHide.png";
		} else {
			image.src = "playerCard.png";
		}
		player+=1;
	}
</script>
      </ion-content>
    </ion-pane>
  </body>
</html>
